server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    enableSelfPreservation: false
    evictionIntervalTimerInMs: 10000
    renewalPercentThreshold: 50
  dashboard:
    secure: false  # Disable security for the dashboard
